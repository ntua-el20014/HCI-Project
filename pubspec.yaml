name: anamnesis
description: A new Flutter project.
version: 1.0.0+1
environment:
  sdk: ">=2.12.0 <3.0.0"
dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  flutter_bloc: ^8.1.3
  connectivity_plus: ^5.0.2
  record: ^5.0.4
  shared_preferences: ^2.2.2
  cached_network_image: ^3.3.0
  flutter_svg: ^2.0.9
  equatable: ^2.0.5
  calendar_date_picker2: ^0.5.3
  carousel_slider: ^4.0.0
  latlong2: ^0.9.0
  permission_handler: ^11.1.0
  flutter_map: ^6.1.0
  geolocator: ^10.1.0
  image_picker: ^0.8.4+4
  path_provider: ^2.1.2
  path: ^1.8.1
  geocoding: ^2.1.1
dev_dependencies:
  flutter_test:
    sdk: flutter
flutter:
  uses-material-design: true
  assets:
    - assets/
    - assets/images/
  fonts:
    - family: Roboto
      fonts:
        - asset: assets/fonts/RobotoMedium.ttf
          weight: 500
        - asset: assets/fonts/RobotoRegular.ttf
          weight: 400
        - asset: assets/fonts/RobotoRomanBold.ttf
          weight: 700
        - asset: assets/fonts/RobotoItalicRegular.ttf
          weight: 400
        - asset: assets/fonts/RobotoRomanLight.ttf
          weight: 300
        - asset: assets/fonts/RobotoRomanRegular.ttf
          weight: 400
